{% extends 'base.html' %}
{% block body_block %}
<!--Section-->
		
		

		<!--Breadcrumb-->
		<div class="bg-white border-bottom">
			<div class="container">
				<div class="page-header">
					<h4 class="page-title">Project List</h4>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="#">Home</a></li>
						<li class="breadcrumb-item"><a href="#">Pages</a></li>
						<li class="breadcrumb-item active" aria-current="page">Course List</li>
					</ol>
				</div>
			</div>
		</div>	<!--/Breadcrumb-->

		<!--Section-->
		<section class="sptb">
			<div class="container">
				<div class="row">
					<div class="col-xl-9 col-lg-8 col-md-12">
						<!--Coursed lists-->
						<div class=" mb-lg-0">
							<div class="">
								<div class="item2-gl ">
									<div class=" mb-0">
										<div class="">
											<div class="p-5 bg-white item2-gl-nav d-flex">
												<h6 class="mb-0 mt-2">Showing entries</h6>
												<ul class="nav item2-gl-menu ml-auto">
													<li class=""><a href="#tab-11" class="active show" data-toggle="tab" title="List style"><i class="fa fa-list"></i></a></li>
													
												</ul>
												
											</div>
										</div>
									</div>

									<div class="tab-content">
										<div class="tab-pane active" id="tab-11">
											{% if project %}
											{% for p in project %}
											
											
											<div class="card overflow-hidden">
												<div class="d-md-flex">
													<div class="item-card9-img">
														<div class="item-card2-img ">
															
															
															
															<img src="/{{p.image}}" alt="img" class="cover-image">
															
														</div>
														
														<div class="item-overly-trans">
															<!-- <a href="page-details.html" class="bg-blue">Offline</a> -->
														</div>
													</div>
													<div class="card border-0 mb-0">
														<div class="card-body ">
															<div class="item-card2">
																<div class="item-card2-desc">
																	<h3 class="font-weight-semibold mt-1">{{p.title}}</h3>
																	<div class="mt-2 mb-2">
																		
																		<!-- <a href="#" class="mr-4"><span class="text-muted fs-13"><i class="fa fa-user text-muted mr-1"></i> Alexandra</span></a> -->
																		
																	</div>
																	<p class="mb-0 leading-tight">{{p.description}}</p>
																	
																</div>
															</div>
														</div>
														<div class="card-footer pt-4 pb-4">
															<div class="item-card2-footer d-sm-flex">
																<div class="item-card2-rating">
																	
																</div>
																<div class="ml-auto">
																	<a href="#" class="mr-4"><span class="text-muted fs-13"><i class="fa fa-clock-o text-muted mr-1"></i> {{p.pub_date}}</span></a>
																	
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
											{% endfor %}
											{% endif %}

										</div>

										
										
									</div>
								</div>
								
								
							</div>
						</div>
						<!--/Coursed lists-->
					</div>

					
				</div>
			</div>
		</section><!--Section-->
{% endblock %}
